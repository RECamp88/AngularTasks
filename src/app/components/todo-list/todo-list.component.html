<div class="todo">
  <h2>Todo List</h2>
  <input #todo placeholder="add work item" (keyup.enter)="addTodo(todo.value); todo.value = ''">
  <button (click)="addTodo(todo.value)">Add</button>
  <hr>
  <h3>Your ToDo List:</h3>
  <div *ngFor="let todo of todos; let i = index">
      <ul>
          <li>
              {{ todo }}
              <button (click)="removeTodo(i)">Remove</button>
          </li>
      </ul>
  </div>
</div>
