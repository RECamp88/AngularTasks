<div class="counter">
    <div class="number">
        <h3>
            Number: {{this.number}}
        </h3>
        
    </div>
    <br>    
    <div class="row">       
        <button (click)="increase()">Increase</button>
    </div>
    <br>
    <div class="row">
        <button (click)="decrease()">Decrease</button>
    </div>   
</div>
